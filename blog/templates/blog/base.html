<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Samaritan Bolg || {% block title %}{% endblock title %}</title>
</head>
<body>
{% include 'blog/navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %} {% endblock msg %}
            </div>
        </div>
            {% block side %} {% endblock side %}
            {% block content %} {% endblock content %}

    </div>
{% include 'blog/footer.html' %}
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</body>
</html>
